<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Hermes</title>
</head>
    <body>
        <header>
            <div class="topnav">
                <div>Hermes</div>
                <a href="/">main</a>
                <a href="/computer">computers</a>
            </div>
        </header>
            <button class="button buttonadd" onclick="runcode()">Add</button>
                <div class="computersdiv"> 
                    <table>
                        <caption></caption>
                        <thead>
                            <tr>
                                <th>Hostname</th>
                                <th>IP</th>
                                <th>Country</th>
                        <th>Username</th>
                                <th>OS</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{ range .}}
                            <tr>
                                <td>{{.Hostname}}</td>
                                <td>{{.Ip}}</td>
                                <td>{{.Country}}</td>
                                <td>{{.Username}}</td>
                                <td>{{.Os}}</td>
                            </tr>
                        {{ end }} 
                        </tbody>
                    </table> 
                </div>
    </body>
    <script>
        function runcode(){
            window.location = "/computer/add";
        }
    </script>
    <br>
    <marquee>Roots bloody roots</marquee>
</html>
