<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Hermes</title>
</head>
    <body>
        <header>
            <div class="topnav">
                <div>Hermes</div>
                <a href="/">main</a>
                <a href="/computer">computers</a>
            </div>
        </header>
            <button class="button buttonadd" onclick="runcode()">Add</button>
                <div class="computersdiv"> 
                    <table>
                        <caption></caption>
                        <thead>
                            <tr>
                                <th>Hostname</th>
                                <th>IP</th>
                                <th>Country</th>
                                <th>Username</th>
                                <th>OS</th>
                                <th>Interact</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{ range .}}
                            <tr style="selection-color: blue;">
                                <td>{{.Hostname}}</td>
                                <td>{{.Ip}}</td>
                                <td>{{.Country}}</td>
                                <td>{{.Username}}</td>
                                <td>{{.Os}}</td>
                                <td><input class="button p-button" type="submit" value="console" onclick="callInteract('{{.Id}}')"/></td>
                            </tr>
                        {{ end }} 
                        </tbody>
                    </table> 
                </div>
    </body>
    <script>
        function runcode(){
            window.location = "/computer/add";
        }
        function callInteract(identification){
            window.location.replace("/interact/"+identification);
        }
    </script>
    <br>
    <marquee>Roots bloody roots</marquee>
    <style>
        .p-button{
            color: white;
            background-color: black;
            margin: 6px;
            width: 90%;
            height: 25%;
            border-radius: 1px;
            border: 0px;
        }
    </style>
</html>
