<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Hermes</title>
</head>
    <body>
        <header>
            <div class="topnav">
                <div>Hermes</div>
                <a href="/">main</a>
                <a href="/computer">computers</a>
            </div>
        </header>
        <div class="add-menu-card">
            <form class="add-menu-form" method="POST" action="/computer/add">
                    {{ if . }}  
                        <p>Success! Data stored.</p>
                    {{ end }}
                    <input type="text" name="hostname" class="add-menu-input" placeholder="HOSTNAME"/>
                    <input type="text" name="ip" class="add-menu-input" placeholder="IP"/>
                    <input type="text" name="country" class="add-menu-input" placeholder="COUNTRY"/><br>
                    <input type="text" name="username" class="add-menu-input" placeholder="USERNAME"/>
                    <input type="text" name="os" class="add-menu-input" placeholder="OS"/>
                    <button class="button buttonadd" type="submit">Submit</button>
            </form>
        </div>
    <body>
</html>
